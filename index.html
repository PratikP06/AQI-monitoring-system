    <header>
        <div class="nav">
            <div class="logo">
                <h1>DashBoarD<span style="color: black;">.</span></h1>
            </div>

            <div class="Data">
                <div class="nav-button">
                    <b>Current</b>
                </div>
                <div class="nav-button">
                    <b>Previous</b>
                </div>
            </div>


        </div>
    </header>

    <div class="container">
        <div class="tagline" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="1s"
            data-aos-delay=".3s" data-aos-anchor-placement="top-bottom">
            <div class="line">
                <h1>Welcome to live <br><span style="color: #00000091 ;">AIR QUALITY MONITORING</span>
            </div>
            <div class="tag-img">
                <img src="media/AQI.png" alt="">
            </div>

        </div>




    </div>

    <div class="live" data-aos="fade-up" data-aos-duration="1s" data-aos-delay=".3s"
        data-aos-easing="cubic-bezier(0.4, 0, 1, 1)">
        <h1>
            Live Readings
        </h1>
        <div class="btn" id="btn">
            start Monitoring
        </div>
        <div class="readingcards">

            <div class="card">
                <h1>AQI</h1>
                <div class="circle">
                    <div class="outer">
                        <div class="inner">
                            <h3>65%</h3>

                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 160 160" width="200" height="200" >
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#DA22FF" />
                                <stop offset="100%" stop-color="#9733EE" />
                            </linearGradient>
                        </defs>
                        <circle cx="80" cy="80" r="67" stroke-width="20" stroke-linecap="round" />
                    </svg>
                </div>


            </div>


            <div class="card">
                <h1>TEMPERATURE</h1>
                <div class="circle">
                    <div class="outer">
                        <div class="inner">
                            <h3>40c</h3>

                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"  viewBox="0 0 160 160" width="200" height="200" >
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#DA22FF" />
                                <stop offset="100%" stop-color="#9733EE" />
                            </linearGradient>
                        </defs>
                        <circle cx="80" cy="80" r="67" stroke-linecap="round" />
                    </svg>
                </div>

            </div>



            <div class="card">
                <h1>HUMIDITY</h1>
                <div class="circle">
                    <div class="outer">
                        <div class="inner">
                            <h3>70%</h3>

                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200px" height="200px"  viewBox="0 0 160 160">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#DA22FF" />
                                <stop offset="100%" stop-color="#9733EE" />
                            </linearGradient>
                        </defs>
                        <circle cx="80" cy="80" r="67" stroke-linecap="round" />
                    </svg>
                </div>


            </div>



        </div>




    </div>
